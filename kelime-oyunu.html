<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kelime Oyunu</h1>
    
    <label for="ucret">Oynamak için ücret girin:</label>
    <input type="number" id="ucret" min="1" step="0.01">
    <button onclick="ucretKontrol()">Ücreti Öde ve Oyunu Başlat</button>

    <div id="oyunAlanı" style="display: none;">
        <label for="harfSayisi">Harf sayısını seçin:</label>
        <select id="harfSayisi">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <button onclick="oyunuBaslat()">Oyunu Başlat</button>

        <div id="kelimeAlani">_____</div>

        <label for="tahmin">Harf Tahmini:</label>
        <input type="text" id="tahmin" maxlength="1">
        <button onclick="tahminEt()">Tahmin Et</button>

        <label for="kelimeTahmin">Kelime Tahmini:</label>
        <input type="text" id="kelimeTahmin">
        <button onclick="kelimeTahminEt()">Kelimeyi Tahmin Et</button>

        <div id="mesaj"></div>

        <!-- Gizli kelimenin gösterileceği alan -->
        <div id="gelenKelime"></div>

         <!-- Yeni Oyun Butonu -->
        <button onclick="yenidenBasla()">Yeni Oyun</button>

        <div id="oyunSonuOdul"></div>

    </div>

    <div id="klavye"></div>

    <script src="script.js"></script>
</body>
</html>
